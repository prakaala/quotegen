<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="container">

    <header>Quote of the Day!</header>

        <div class="content">

            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class = "quote">This is the quote appearing... To make it largwer and check how it overflows the content </p>
                <i class="fas fa-quote-right"></i>
            </div>

            <div class="author">
                <span>____</span>
                <span class="name">Alberto Feno</span>
            </div>
        </div>

        <div class="buttons">

            <div class="features">


                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"> </i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>

                <button>New Quote</button>
            </div>
        </div>
</div>




<script src="script.js"></script>
</body>

</html>
